<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./login.css">
  <script src="./index.js"></script>
  <title>Sign In With Blockly Code</title>
</head>

<body>
    <div id="popups"></div>
    <div class="container">
      <div class="card-wrapper">
        <div class="card">
          <div class="input-wrapper">
            <span class="error" id="userCheck"></span>
            <input type="text" class="input" id="userInput" oninput="validateInput(this)" placeholder="Username">
          </div>
          <div class="input-wrapper">
            <span class="error" id="passCheck"></span>
            <i class="bx showHide bx-hide bx-show" onclick="showPass(this, 'passInput')"></i>
            <input type="password" class="input" id="passInput" oninput="validateInput(this)" placeholder="Password">
          </div>
          <button class="btn login" onclick="submit(this)">
            <div class="loader"></div>
            <span>Sign In</span>
          </button>
        </div>
        <!-- I need a vaild project ID so I can work on the labs page.... -->
      </div>
      <div class="side">
        <div>
          <h2>Need An Account?</h2>
          <p>Sign up for free today and make your dreams into reality!</p>
          <a class="btn" href="https://blocklycode.org/signup">Sign Up</a>
        </div>
      </div>
    </div>
  </body>


</html>
